<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="momsList.css" rel="stylesheet">
    <title>Mom's Shopping List</title>
</head>
<body>
    <div class="title-bar">
        <h1 class="title">Mom's Shopping List</h1>
    </div>
    <div class="main">
        <div class="title-bar">
            <h3 class="title">Add Item</h3>
        </div>
        <form name="addItem" id="add-todo">
            <label class="label" id="itemInput" for="title">Item name</label>
            <input class="input" name="title" id="title"/>
            <button id="submitBtn">submit</button>
        </form>
        <div class="todos">
            <div class="title-bar">
                <h3 class="title">list of items</h3>
            </div>
            <hr>
            <ul id="list">               
            </ul>
        </div>
    </div>
    <script src="momsList.js"></script>
</body>
</html>
